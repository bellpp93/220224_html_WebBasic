<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>pre 엘리먼트 예제</title>
</head>
<body>
	<h1>홍차</h1>
	<hr />
	<h2>정의</h2>
	<pre>
	홍차는 백차, 녹차, 우롱차보다 더 많이 발효된 차의 일종이다.
	동양에서는 찻물의 빛이 붉기 때문에 홍차라고 부르지만,
	서양에서는 색깔 때문에 'black tea'라고 부른다.
	</pre>
	<br />
	<h2>등급</h2>
	<p>홍차는 여러 가지로 등급이 매겨진다. 일반적으로 찻잎의 모양에 따른 등급과 가공상태에 따른 등급을 조합하여 표시한다.</p>
	<p>- 프로큰 페코</p>
	<p>- 프로큰 페코 슈숑</p>
	<p>- 프로큰 오렌지 페코 슈숑</p>
</body>
</html>
